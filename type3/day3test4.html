<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4</title>
    <link rel="stylesheet" href="day3test3.css">
</head>

<body>
    <div>
        <script>
            var i;
            var j;
            for (i = 1; i < 6; i++) {
                for (j = 0; j < 6 - i; j++) {
                    document.write("&nbsp");
                }
                for (j = 0; j < i; j++) {
                    document.write("*");
                }
                document.write('<br>');
            }
        </script>
    </div>
</body>

</html>
