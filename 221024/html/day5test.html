<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5test</title>
    <link rel="stylesheet" href="/20221024/css/order.css">
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul>
          <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number">개
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number">개
          </li>
          <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="number">개
          </li>
          <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <input type="number">개
          </li>
        </ul>   
        <p><b>포장 선택</b></p>
        <ul>
          <li><label><input type="radio" name="gift" value="yes" >선물 포장</label></li>
          <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
        </ul>     
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name">
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr">
          </li>
          <li>
            <label for="mail">메일 주소</label>
            <input type="email" id="mail">
          </li>        
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
          </li>
          <li style="position: relative; height:100px;">
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4" style="position: absolute; left:53px;"></textarea>
          </li>
        </ul>  
      </fieldset>      
    </form>
    <form>
        <label for="item">상품선택</label>
        <select id="item">
          <option value="">선택</option>
          <optgroup label="선물용">
            <option value="p3">선물용 3kg</option>
            <option selected value="p5">선물용 5kg</option>
          </optgroup>
          <optgroup label="가정용">
            <option value="h3">가정용 3kg</option>
            <option value="h5">가정용 5kg</option>
          </optgroup>
        </select>
      </form>
</body>
</html>
