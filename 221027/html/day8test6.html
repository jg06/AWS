<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          position: relative;
        }
        div::after {
          content: "";
          width: 0;
          height: 1px;
          background: red;
          position: absolute;
          top:21.43px;
          left: 50%;
          transform: translateX(-50%);
          transition: 1s;
        }
        div:hover {}
        div:hover::after {
          width: 100%;
        }
      </style>
</head>
<body>
    <div>test</div>
</body>
</html>
