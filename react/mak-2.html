<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById("root"));

    function AddArea(props) {
        return (
            <div>
                <input onChange={props.onChange} value={props.value} />
                <button onClick={props.onClick}>추가</button>
            </div>
        );
    }

    function TextLists(props) {
        const items = props.items;
        return (
            <ul>
                {items.map((value, index) => {
                    return (
                        <li
                            key={index}
                            onDoubleClick={() => {
                                props.onDoubleClick(index);
                            }}
                        >
                            {value}
                        </li>
                    );
                })}
            </ul>
        );
    }

    class ListControl extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                list: [1, 2, 3],
                value: "",
            };
        }

        handleChange = (event) => {
            this.setState({ value: event.target.value });
        };

        handleInsert = () => {
            this.setState({
                // list: this.state.list.concat(this.state.value),
                // list: [...this.state.list, this.state.value]
                list: [this.state.value, ...this.state.list],
                value: "",
            });
        };

        handleRemove = (index) => {
            const lists = this.state.list;
            // lists.splice(index, 1);
            this.setState({
                list: [
                    ...lists.slice(0, index),
                    ...lists.slice(index + 1, lists.length),
                ],
            });
        };

        render() {
            return (
                <React.Fragment>
                    <AddArea
                        value={this.state.value}
                        onChange={this.handleChange}
                        onClick={this.handleInsert}
                    />
                    <TextLists
                        items={this.state.list}
                        onDoubleClick={this.handleRemove}
                    />
                </React.Fragment>
            );
        }
    }

    root.render(<ListControl />);
</script>

</html>
