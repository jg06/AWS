    function ListItem(props) {
        return <li onDoubleClick={props.onDoubleClick}>{props.value}</li>;
    }

    function TextLists(props) {
        const items = props.items;
        return (
            <ul>
                {items.map((value, index) => {

                            value={value}
                            onDoubleClick={() => {
                                props.onDoubleClick(index);
                            }}
                        >
                            {value}
                        </ListItem>
                    );
                })}
            </ul>
        );
    }

    class ListControl extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                list: [1, 2, 3],
                value: "",
            };
        }

        handleChange = (e) => {
            this.setState({ value: e.target.value });
        };

        handleInsert = () => {
            this.setState({
                // list: this.state.list.concat(this.state.value),
                list: [...this.state.list, this.state.value],
                value: "",
            });
        };

        handleRemove = (index) => {
            const lists = this.state.list;
            this.setState({
                list: [
                    ...lists.slice(0, index),
                    ...lists.slice(index + 1, lists.length),
                ],
            });
        };

        render() {
            console.log(this.state.list);
            if (this.state.list.length === 0) {
                console.log();
            }
            return (
                <React.Fragment>
                    {this.state.list.length !== 0 && (
                        <AddArea
                            value={this.state.value}
                            onChange={this.handleChange}
                            onClick={this.handleInsert}
                        />
                    )}
                    <TextLists
                        items={this.state.list}
                        onDoubleClick={this.handleRemove}
                    />
                </React.Fragment>
            );
        }
    }
