<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project1116</title>
  <link rel="stylesheet" href="/project1116/public/stylesheets/style.css">
</head>

<body>
  <div class="wrap">
    <div class="wrap-left">
      <div id="wrap-left-text">
        <span>Turn your ideas</span>
        <span>into reality</span>
        <span>Start for free and get attractive offers from the community</span>
      </div>
    </div>
    <div class="wrap-right">
      <div class="login-box">
        <div class="login-box-text">
          <span>Welcome</span>
          <span>Welcome! Please enter your details.</span>
        </div>
        <div class="id-pw">
          <input type="text" id="id" placeholder="Email" />
          <input type="password" id="pw" placeholder="Password" />
        </div>
        <div class="fn-box">
          <div id="fn-box-left">
            <input type="checkbox" id="remember" />
            <span>Remember for 30 days</span>
          </div>
          <div id="fn-box-right">
            <span>Forgot password</span>
          </div>
        </div>
        <div id="login-box">
          <span>Log in</span>
        </div>
        <div class="sign-box">
          <span>Don't have an account?</span>
          <span>Sign up for free</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
