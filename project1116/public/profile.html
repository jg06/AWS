<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/profile.css" />
</head>

<body>
    <div class="wrap">
        <div class="wrap-left">
            <div id="home" class="wrap-left-home">
                <span>HOME</span>
            </div>
            <div id="noti" class="wrap-left-noti">
                <span>NOTIFICATION</span>
            </div>
            <div id="message" class="wrap-left-message">
                <span>MESSAGE</span>
            </div>
            <div id="profile" class="wrap-left-profile">
                <span>PROFILE</span>
            </div>
            <div class="wrap-left-search">
                <img src="./images/search.png" />
                <input type="text" id="search" placeholder="Search" />
            </div>
        </div>
        <div class="wrap-right">
            <div class="wrap-right-top">
                <div class="profile-content">
                    <span id="nick">이름</span>
                    <div class="profile-content-btn">
                        <span>팔로우</span>
                    </div>
                </div>
                <div class="profile-middle">
                    <div>
                        <span class="count" id="follower-count"></span>
                        <span>팔로워</span>
                    </div>
                    <div>
                        <span class="count" id="following-count"></span>
                        <span>팔로잉</span>
                    </div>
                    <div id="write">
                        <span class="count" id="write-count"></span>
                        <span>게시물</span>
                    </div>
                    <div id="comm">
                        <span class="count" id="comm-count"></span>
                        <span>댓글</span>
                    </div>
                </div>
                <div class="profile-bottom"></div>
            </div>
        </div>
    </div>
    <script src="/javascripts/profile.js"></script>
</body>

</html>
